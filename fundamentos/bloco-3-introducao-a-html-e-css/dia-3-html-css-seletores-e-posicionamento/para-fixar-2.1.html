<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="para-fixar-2.1.css">
</head>

<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="primary-color">
        <h3 class="h3-primary-color">Cor primária</h3>
    </div>
    <div class="secondary-color">
        <h3 class="h3-secondary-color">Cor Secundária</h3>
    </div>
    <div class="complementary-color">
        <h3 class="h3-complementary-color">Cor Complementar</h3>
    </div>
    <div class="dark-color">
        <h3 class="h3-dark-color">Cor Escura</h3>
    </div>
    <div class="light-color">
        <h3 class="h3-light-color">Cor Clara</h3>
    </div>
</body>

</html>
