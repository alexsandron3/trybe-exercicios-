<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mdb5-free-standard/css/mdb.min.css" />

  <title>Document</title>

<body>

  <form action="" method="get" class="form-control" id="form">
    <div class="col-3">
      <div class="form-outline mb-3">
        <input type="text" class="form-control" name="nome" id="nome" required>
        <label for="nome" class="form-label">Nome:</label>
      </div>
  
      <div class="form-outline mb-3">
        <input type="email" class="form-control" name="email" id="email">
        <label for="email" class="form-label">Email:</label>
  
      </div>
      <div class="form-outline mb-3">
        <input type="text" class="form-control" name="cpf" id="cpf"><br>
        <label for="cpf" class="form-label">CPF:</label>
      </div>
      <div class="form-outline mb-3">
        <input type="text" name="endereco" id="endereco"><br>
        <label for="endereco">Endere√ßo:</label>

      </div>
      <div class="form-outline mb-3">

      </div>
    </div>
    <!-- Default radio -->
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
        value="radio1"
      />
      <label class="form-check-label" for="flexRadioDefault1">
        Default radio
      </label>
    </div>
    
    <!-- Default checked radio -->
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault2"
        checked
        value="radio2"
      />
      <label class="form-check-label" for="flexRadioDefault2">
        Default checked radio
      </label>
    </div>
    <label for="estado">Estado</label>
    <select name="estado" id="">

    </select>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button type="submit" id="buttonEnviar">Enviar</button>
    <label for=""></label>
    <label for=""></label>
  </form>
  <script src="script.js"></script>
  <!-- <script src="mdb5-free-standard/js/mdb.min.js"></script> -->
</body>

</html>
